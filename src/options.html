<html>
  <head>
    <title>Dark Octo Themes Options</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/options.css" />
  </head>

  <body>

    <header>
      <h1>Choose the theme you like best...</h1>
    </header>

    <div id="preview">

      <div class="theme-preview">
        <a name="vibrantink" href="#">
          <span>Vibrant Ink</span>
          <i class="selected icon-ok"></i>
          <img src="images/vibrantink.png" />
        </a>
      </div>

      <div class="theme-preview">
        <a name="sidetracked" href="#">
          <span>Side Tracked</span>
          <i class="selected icon-ok"></i>
          <img src="images/sidetracked.png" />
        </a>
      </div>
    </div>

    <footer>
      Created by <a href="http://allthingscraig.com">Craig MacGregor</a>.
    </footer>

    <script src="js/themeStorage.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
